<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Chart Tool</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <button id="delete-button" onclick="deleteImage()">Delete</button>
    <div class="outer-container">
        <div id="controls">
            <h1>Alignment Chart Tool</h1>

            <div id="axis-controls">
                <label for="y-axis">Top: </label>
                <input type="text" id="y-axis" placeholder="Enter Top Label" />


                <label for="-x-axis">Left: </label>
                <input type="text" id="-x-axis" placeholder="Enter Left Label" />

                <label for="x-axis">Right: </label>
                <input type="text" id="x-axis" placeholder="Enter Right Label" />

                <label for="-y-axis">Bottom: </label>
                <input type="text" id="-y-axis" placeholder="Enter Bottom Label" />

            </div>

            <div id="size-slider-container">
                <label for="size-slider">Image Size: </label>
                <input type="range" id="size-slider" min="50" max="150" value="75" />
            </div>

            <div id="action-buttons">

                <div class="file-upload-container">
                    <label for="image-upload">
                        <button id="upload-button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" style="height: 1rem; width: 1rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            <span>Add Image</span></button>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" multiple />
                </div>
                <button onclick="downloadCanvas()">Download Chart</button>
                <button id="clear-chart-button" onclick="clearImages()">Clear Chart</button>
            </div>
            <p><i>*right click on images to delete them</i></p>
        </div>

        <div id="canvas-container">
            <canvas id="alignment-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
