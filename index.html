<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Chart Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        #canvas-container {
            position: relative;
            border: 2px solid #444;
            /* margin: 20px 0; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        canvas {
            background-color: #1e1e1e;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .file-upload-container {
            display: flex;
            flex-direction: column;
            align-self: first baseline;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-upload-container button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .file-upload-container button:hover {
            background-color: #555;
        }

        .file-upload-container input[type="file"] {
            display: none;
        }

        input {
            /* width: 45%; */
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 5px;
        }

        #axis-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
           
        
            margin-bottom: 20px;
        }

        #size-slider-container {
            margin-bottom: 20px;
        }

        #size-slider {
            width: 100%;
        }

        #action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            justify-content: center;
            justify-items: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #777;
        }
        .outer-container {
            display: flex;
            width: 100%;
            padding-top: 2rem;
            flex-direction: row;
            justify-content: center;
            justify-items: center;
            gap: 2rem;

        }
    </style>
</head>
<body>
    <h1>Alignment Chart Tool</h1>
    <div class="outer-container">
        <div id="controls">
            <div class="file-upload-container">
                <label for="image-upload">
                    <button id="upload-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="height: 1rem; width: 1rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        
                        <span>Add Image</span></button>
                </label>
                <input type="file" id="image-upload" accept="image/*" />
            </div>

            <div id="axis-controls">
                
                    <label for="x-axis">X-Axis: </label>
                    <input type="text" id="x-axis" placeholder="Enter X-Axis Label" />
            
            
                    <label for="-x-axis">-X-Axis: </label>
                    <input type="text" id="-x-axis" placeholder="Enter -X-Axis Label" />
            
            
                    <label for="y-axis">Y-Axis: </label>
                    <input type="text" id="y-axis" placeholder="Enter Y-Axis Label" />
            
            
                    <label for="-y-axis">-Y-Axis: </label>
                    <input type="text" id="-y-axis" placeholder="Enter -Y-Axis Label" />
            
            </div>

            <div id="size-slider-container">
                <label for="size-slider">Image Size: </label>
                <input type="range" id="size-slider" min="50" max="150" value="75" />
            </div>

            <div id="action-buttons">
                <button onclick="downloadCanvas()">Download Chart</button>
                <button onclick="clearImages()">Clear Chart</button>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="alignment-chart" width="600" height="600"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('alignment-chart');
        const ctx = canvas.getContext('2d');
        let images = [];
        let draggingImage = null;
        let offsetX, offsetY;
        let imageSize = 75;

        // Draw the axes and labels
        function drawAxes() {
            const xAxisLabel = document.getElementById('x-axis').value || 'X-Axis';
            const yAxisLabel = document.getElementById('y-axis').value || 'Y-Axis';
            const negXAxisLabel = document.getElementById('-x-axis').value || '-X-Axis';
            const negYAxisLabel = document.getElementById('-y-axis').value || '-Y-Axis';

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the axes
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw images
            for (const img of images) {
                const size = Math.min(img.image.width, img.image.height);
                const sx = (img.image.width - size) / 2;
                const sy = (img.image.height - size) / 2;
                ctx.drawImage(img.image, sx, sy, size, size, img.x, img.y, imageSize, imageSize);
            }

            // Add labels
            ctx.fillStyle = '#e0e0e0';
            ctx.font = '24px Inter';
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1.5;
            ctx.fillText(xAxisLabel, canvas.width - 100, canvas.height / 2 - 10);
            ctx.strokeText(xAxisLabel, canvas.width - 100, canvas.height / 2 - 10);

            ctx.fillText(negXAxisLabel, 10, canvas.height / 2 - 10);
            ctx.strokeText(negXAxisLabel, 10, canvas.height / 2 - 10);

            ctx.fillText(yAxisLabel, canvas.width / 2 + 10, 30);
            ctx.strokeText(yAxisLabel, canvas.width / 2 + 10, 30);

            ctx.fillText(negYAxisLabel, canvas.width / 2 + 10, canvas.height - 15);
            ctx.strokeText(negYAxisLabel, canvas.width / 2 + 10, canvas.height - 15);


 
        }

        // Automatically update axes labels
        document.querySelectorAll('#axis-controls input').forEach(input => {
            input.addEventListener('input', drawAxes);
        });

        // Handle image upload
        document.getElementById('image-upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = () => {
                    images.push({ image: img, x: canvas.width / 2 - imageSize / 2, y: canvas.height / 2 - imageSize / 2 });
                    drawAxes();
                };
                img.src = URL.createObjectURL(file);
            }
        });

        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('image-upload').click();
        });

        // Handle size slider change
        document.getElementById('size-slider').addEventListener('input', (event) => {
            imageSize = parseInt(event.target.value, 10);
            drawAxes();
        });

        // Drag and drop functionality
        canvas.addEventListener('mousedown', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            for (const img of images) {
                if (
                    x >= img.x &&
                    x <= img.x + imageSize &&
                    y >= img.y &&
                    y <= img.y + imageSize
                ) {
                    draggingImage = img;
                    offsetX = x - img.x;
                    offsetY = y - img.y;
                    return;
                }
            }
        });

        canvas.addEventListener('mousemove', (event) => {
            if (draggingImage) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                draggingImage.x = x - offsetX;
                draggingImage.y = y - offsetY;
                drawAxes();
            }
        });

        canvas.addEventListener('mouseup', () => {
            draggingImage = null;
        });

        canvas.addEventListener('mouseleave', () => {
            draggingImage = null;
        });


        // Download canvas as image
        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = 'alignment-chart.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Clear all images
        function clearImages() {
            images = [];
            drawAxes();
        }

        // Initialize
        drawAxes();
    </script>
</body>
</html>
